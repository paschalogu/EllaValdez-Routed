<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta

      content="Ella Valdez &mdash; Memorable Events, Sparkling Spaces!"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Add OpenGraph metadata tags -->

    <meta property="og:title" content="Ella Valdez Ltd" />
    <meta property="og:image" content="/ella-android-chrome-512x512.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="icon" type="image/png" href="/ellavaldezicon.png" />

    <link rel="manifest" href="manifest.webmanifest" />

    <link rel="stylesheet" href="src/global.css" />

    %sveltekit.head%

    <script

    <script

      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>

    ></script>

  <body data-sveltekit-preload-data="hover">
